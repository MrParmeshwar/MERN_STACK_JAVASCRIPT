<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function print()
        {
            let arr=document.querySelectorAll('p')
            for(let i=0;i<arr.length;i++)
            {
                let ob=arr[i]
                ob.style.backgroundColor="green"
            }
        }
    </script>
  
</head>
<body>
    <p>
        this is p1
    </p>
    <br>
    <div>
        this is the div tag
    </div>
    <br>
    <p>
        this is p
    </p>
    <br>
    <input type="button" name="" id="" value="click here" onclick="print()">
    
</body>
</html>
