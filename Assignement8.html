<!-- Changing Styles with JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
<script>
    function add()
    {let ob=document.getElementById("text")
    ob.style.color="red"
    ob.style.fontSize="19px"
    ob.style.backgroundColor="green"
    ob.style.fontFamily="arial"
    ob.style.padding="50px"

    }
</script>
</head>

<body>
    <p id="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, repellat. Itaque libero magni est ratione.
        Consequuntur quasi repudiandae perspiciatis nisi libero excepturi, est porro omnis ab fugit, quaerat quisquam
        praesentium.
    </p>
    <div id="div">
<input type="button" name="" value="click here"onclick="add()">
    </div>
</body>

</html>
