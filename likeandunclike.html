<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function like()
        {
document.getElementById('t1').src="images (1).png";
        }
        function unlike()
        {
            document.getElementById('t1').src="images (2).png";
        }
    </script>
</head>
<body>
    <img src="images (1).png" alt="this is img1" id="t1" onmouseleave="like()" onmouseover="unlike()" >
    
</body>
</html>
