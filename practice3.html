<html lang="en">
<head>
    <script>
        function print()
        {
            let ob=document.getElementById('t1')

       let ob2=document.getElementById('t2')

            let d1=document.getElementById('div1')
            let d2=document.getElementById('div2')
            d1.innerHTML=s1
            d2.innerHTML=s2

    </div>
</body>
