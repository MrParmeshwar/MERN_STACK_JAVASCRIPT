<!-- Grid Layout with Multiple Boxes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            margin: 40px;
        }
        .wrapper{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-gap: 20px;
            background-color: white;
            color: #444;
        }
        .box
        {
            background-color: #444;
            color: #fff;
            border-radius: 12px;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">

        <div class="box">A</div>

        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>


    </div>
</body>
</html>
